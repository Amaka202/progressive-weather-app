<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="009578">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <title>Weather app</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city/country">
        </header>
        <main>
            <p class="para"></p>
            <section class="location">
                <div>
                    <span class="pre-lim" id="intro"></span>
                    <span class="city"></span>
                </div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div style="margin-bottom: 2rem;">
                    <span class="pre-lim" id="temp-info"></span>
                    <span  class="temp"></span>
                </div>
                <div style="margin-bottom: 2rem;">
                    <span class="pre-lim" id="weather-info"></span>
                    <span  class="weather"></span>
                </div>
                <div style="margin-bottom: 2rem;">
                    <span class="pre-lim" id="min-info"></span>
                    <span  class="hi-low"></span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="serviceworker.js"></script>
</body>
</html>
